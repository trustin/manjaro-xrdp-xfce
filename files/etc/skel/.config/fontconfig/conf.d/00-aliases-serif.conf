<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias binding="strong">
    <family>Batang</family>
    <prefer><family>serif</family></prefer>
  </alias>
  <alias binding="strong">
    <family>Noto Serif</family>
    <prefer><family>serif</family></prefer>
  </alias>
  <alias binding="strong">
    <family>바탕</family>
    <prefer><family>serif</family></prefer>
  </alias>
</fontconfig>
