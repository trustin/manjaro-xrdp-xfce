<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Hinting -->
  <match target="font">
    <edit name="hintstyle" mode="assign_replace" binding="strong">
      <const>hintnone</const> <!-- hintnone, hintslight, hintmedium, hintfull -->
    </edit>
  </match>
  <match target="font">
    <edit name="lcdfilter" mode="assign_replace" binding="strong">
      <const>lcddefault</const> <!-- lcdnone, lcddefault, lcdlight -->
    </edit>
  </match>
  <match target="font">
    <edit name="rgba" mode="assign_replace" binding="strong">
      <const>none</const> <!-- none, rgb, bgr, vrgb, vbgr -->
    </edit>
  </match>
</fontconfig>
