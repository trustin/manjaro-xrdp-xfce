<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias binding="strong">
    <family>mono</family>
    <prefer><family>monospace</family></prefer>
  </alias>
  <alias binding="strong">
    <family>BatangChe</family>
    <prefer><family>monospace</family></prefer>
  </alias>
  <alias binding="strong">
    <family>Courier</family>
    <prefer><family>monospace</family></prefer>
  </alias>
  <alias binding="strong">
    <family>Courier New</family>
    <prefer><family>monospace</family></prefer>
  </alias>
  <alias binding="strong">
    <family>DotumChe</family>
    <prefer><family>monospace</family></prefer>
  </alias>
  <alias binding="strong">
    <family>GulimChe</family>
    <prefer><family>monospace</family></prefer>
  </alias>
  <alias binding="strong">
    <family>Hack</family>
    <prefer><family>monospace</family></prefer>
  </alias>
  <alias binding="strong">
    <family>Noto Mono</family>
    <prefer><family>monospace</family></prefer>
  </alias>
  <alias binding="strong">
    <family>Noto Sans Mono</family>
    <prefer><family>monospace</family></prefer>
  </alias>
  <alias binding="strong">
    <family>굴림체</family>
    <prefer><family>monospace</family></prefer>
  </alias>
  <alias binding="strong">
    <family>돋움체</family>
    <prefer><family>monospace</family></prefer>
  </alias>
  <alias binding="strong">
    <family>바탕체</family>
    <prefer><family>monospace</family></prefer>
  </alias>
  <!-- Fix SF Mono names -->
  <alias binding="strong">
    <family>SFMono</family>
    <prefer><family>SF Mono</family></prefer>
  </alias>
  <alias binding="strong">
    <family>SFMono-Regular</family>
    <prefer><family>SF Mono</family></prefer>
  </alias>
</fontconfig>
